{% extends "login/base_app.html" %}

{% block title %}
	Create Account - {{ block.super }}
{% endblock %}

{% block content %}
	{% load crispy_forms_tags %}

	<h1 align="center">Создать аккаунт</h1>
	<div class="container col-8">
		<form action="{% url 'create_account' %}" method="post">
			{% csrf_token %}

			{{ form|crispy }}
			<button type="submit" class="btn btn-outline-primary">Создать аккаунт</button>
		</form>
	</div>
{% endblock %}
