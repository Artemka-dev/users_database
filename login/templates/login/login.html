{% extends "login/base_app.html" %}

{% block title %}
	Login User - {{ block.super }}
{% endblock %}

{% block content %}
	<h1 align="center">Вход в систему</h1><br/>
	<div class="container col-8">
		<form action="{% url 'login' %}" method="post">
			{% csrf_token %}
			
			{% include 'include/error_alert.html' %}

			<div class="form-group">
				<label for="exampleInputEmail1">Имя пользователя</label>
				<input name="username" class="form-control" placeholder="Введите имя пользователя">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Пароль</label>
				<input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль">
			</div>
			<button type="submit" class="btn btn-info">Войти</button>
		</form>

		<a href="{% url 'create_account' %}">Создать аккаунт</a>
	</div>
{% endblock %}
