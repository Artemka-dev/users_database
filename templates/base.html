{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{% static 'css/master.css' %}">
	<script src="https://kit.fontawesome.com/3f30a8ab9b.js"></script>
	<title>
		{% block title %}
			Users Database
		{% endblock %}
	</title>
</head>
<body>
	<ul class="nav nav-tabs">
		{% if request.user.is_anonymous %}
			<li class="nav-item">
				<a class="nav-link {% if active == 'login' %} active {% endif %}" href="{% url 'login' %}">Вход</a>
			</li>
		{% else %}
			<li class="nav-item">
				<a class="nav-link {% if active == 'home' %} active {% endif %}" href="{% url 'home_page' %}">Домашняя</a>
			</li>
			<li class="nav-item">
				<a class="nav-link {% if active == 'create_account' %} active {% endif %}" href="{% url 'create_account' %}">Создать аккаунт</a>
			</li>
			<li class="nav-item">
				<a class="nav-link {% if active == 'profile' %} active {% endif %}" href="{% url 'profile_page' %}">Ваш профиль</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'logout' %}">Выход</a>
			</li>
		{% endif %}
	</ul>

	<div class="container col-10">
		<div class="mt-5">
			{% block content %}

			{% endblock %}
		</div>
	</div>
	
</body>
</html>
